<!doctype html>
<html>
    <head>
        <title>mind map</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="s/css/component.css">
    </head>
    <body>
    	<div class="content clearfix">
    		<div class="main">
    			<div class="stage demo flowchart-demo" id="flowchart-demo" >
	                <div class="window" id="flowchartWindow1"><strong>1</strong></div>
	                <div class="window" id="flowchartWindow2"><strong>2</strong></div>
	                <div class="window" id="flowchartWindow3"><strong>3</strong></div>
	                <div class="window" id="flowchartWindow4"><strong>4</strong></div>
    			</div>
    		</div>
    		<div class="aside">
    			<h2 class="title">组件列表</h2>
    			<ul class="controls">
    				<li data-control="ctrl5" drag-points="TopCenter,BottomCenter" drop-points="LeftMiddle,RightMiddle" draggable="true"><a href="#">Ctrl 5</a></li>
    				<li data-control="ctrl6" drag-points="LeftMiddle,TopCenter,BottomCenter" drop-points="RightMiddle" draggable="true"><a href="#">Ctrl 6</a></li>
    				<li data-control="ctrl7" drag-points="BottomCenter" drop-points="TopCenter,LeftMiddle,RightMiddle" draggable="true"><a href="#">Ctrl 7</a></li>
    				<li data-control="ctrl8" drag-points="TopCenter,BottomCenter" drop-points="LeftMiddle,RightMiddle" draggable="true"><a href="#">Ctrl 8</a></li>
    				<li data-control="ctrl9" drag-points="TopCenter,BottomCenter" drop-points="LeftMiddle,RightMiddle" draggable="true"><a href="#">Ctrl 9</a></li>
    				<li data-control="ctrl10" drag-points="TopCenter,BottomCenter" drop-points="LeftMiddle,RightMiddle" draggable="true"><a href="#">Ctrl 10</a></li>
    				<li data-control="ctrl11" drag-points="TopCenter,BottomCenter" drop-points="LeftMiddle,RightMiddle" draggable="true"><a href="#">Ctrl 11</a></li>
    			</ul>
    		</div>
        </div>
    	<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
		<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js'></script>
		<script type='text/javascript' src='s/js/jquery.jsPlumb-1.5.5-min.js'></script>
		<script src="s/js/app.js"></script>
    </body>
</html>
